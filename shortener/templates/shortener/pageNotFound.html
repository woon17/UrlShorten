{% extends 'shortener/base.html' %} 
{% block title %}Shortener Not Found Page{% endblock %}

{% block body %}
<div class="container" >
  <section>
    <div class="row m-1 p-2 rounded">
      <div class="card card-body" style="border-radius:1%;">
        <div class="col-sm-12 text-center" style="float:none;margin:auto;">
            <div class="error-template">
                <h3>
                    Page Not Found</h3>
                <div class="error-details">
                    I'm sorry, I couldn't find the page you requested.
                </div><br>
                <div class="error-actions">
                    <a href="{{domain}}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock body %}
